<!DOCTYPE html>
<!-- layout.html contains the top portion of the page
and using block to link to other portion of the page
from different html files
-->
<html>
<!-- linking our stylesheet "main.css" to our parent html file layout.html
It has to be inside the "head"
-->
<head>
    <title>Flask App</title>
      <link rel="stylesheet" href="{{url_for('static', filename= 'css/main.css')}}">
    </head>
  <body>
    <header>
      <div class="container">
        <h1 class="logo">Joy's web app</h1>
        <strong><nav>
            <ul class="menu">
              <!--url_for() dynamically generates url for python functions  -->
              <li><a href="{{ url_for('home') }}">Home</a></li>
              <li><a href="{{ url_for('about') }}">About</a></li>
            </ul>
          </nav></strong>
      </div>
    </header>
    <div class="container">
      {%block content%}
      {%endblock%}
    </div>
  </body>
</html>
